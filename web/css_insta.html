<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
    body{
        background-color: beige
    }
    *{
    margin:0;
    padding:0;
    }    
        
    #main_wrap {
        position: relative;
        border : 1px solid #736B46;
        height: 1000px;
        margin: 0px auto;
        padding: 0px;        
    } 

    header{
        width: 1000px;
        height: 80px; 
        border : 1px solid #736B46;
        background-color: white;
        position: fixed;
    }
    header>form{    
    float:left;
    margin-left: 200px;
    margin-top:20px;
    }
 
    header>form>input[type=text] {
    width:200px;
    height: 33px;
    border-radius: 5px 5px 5px 5px;
    border-color: cadetblue;
    background-color: aliceblue;
    }    
        
        
    #img1{
    width: 125px;
    height: 35px;    
    background-image:url(insta.png);
    background-repeat: no-repeat;
    background-size: cover;
    float:left;
   margin : 25px;
   margin-left : 10px;
    } 
    #right1{
    width: 100px;
    height: 35px; 
    float:right;
    margin-right: 30px;
    margin-top:20px;
    background-color: mediumblue;
    color: azure;
    text-align: center;
    }
        
</style>
</head>

<body>
<div id="main_wrap">
    <header>
        <div id="img1"></div>
        <form>
        <input type="text">
        </form>
        <div id="right1">가입</div>
    </header>
    <nav>
    박나래 사진 게시물 팔로워 부분    
    </nav>
    <section>
        박나래 사진 부분
    </section>
    
</div>
</body>
</html>
